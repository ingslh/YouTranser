name: MacOSBuild
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    name: Build
    runs-on: [self-hosted, macOS, ARM64]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Build 3rdpart
        run: |
          uname -a
          brew install yasm
          brew install nasm
